<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>納品書一覧</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/delivery_list.css">
    <script src="../js/delivery_list.js" defer></script>
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <div class="menu-btn" id="menuBtn" style="display:block; position:fixed; top:20px; left:20px; z-index:1001;">&#9776;</div>
    <!-- サイドバー背景（モーダル用） -->
    <div class="sidebar-bg" id="sidebarBg"></div>
    <!-- サイドバー -->
    <nav class="sidebar" id="sidebar">
        <span class="sidebar-close" id="sidebarClose" style="display:none; position:fixed; top:20px; left:20px; z-index:1002; font-size:2em; cursor:pointer;">&times;</span>
        <ul>
            <li><a href="/">・<u>HOME</u></a></li>
            <li><a href="/html/order_list.html">・注文書一覧</a></li>
            <li><a href="/html/delivery_list.html">・納品書一覧</a></li>
            <li><a href="/html/statistics_list.html">・統計情報一覧</a></li>
            <li><a href="/html/customer_register.html">・顧客情報登録</a></li>
        </ul>
    </nav>
    <!-- メインコンテンツ -->
    <div class="main" id="main">
        <h1 class="orders-title">納品書一覧</h1>
        <div class="search-toolbar" style="display:flex; align-items:center; gap:10px; margin-bottom:30px;">
            <div class="search-area" style="flex:1; display:flex; align-items:center; max-width:420px; border:1.5px solid #222; border-radius:6px; background:#fff; padding:2px 10px;">
                <span class="search-icon" style="font-size:1.5em; color:#222; margin-right:8px;">&#128269;</span>
                <input type="text" class="search-input" placeholder="納品書No.、納品内容" style="border:none; outline:none; font-size:1.1em; width:100%; background:transparent; padding:6px 0; color:#222;">
            </div>
            <button class="search-btn btn" style="font-size:1.1em; padding:7px 24px; border-radius:6px; border:1.5px solid #222; background:#eee; font-weight:bold; margin-left:0;">検索</button>
            <select class="store-select" style="font-size:1.1em; padding:7px 16px; border-radius:6px; border:1.5px solid #222; background:#fff; font-weight:bold; min-width:90px;">
                <option>全店舗</option>
                <option>緑橋本店</option>
                <option>深江橋店</option>
                <option>今里店</option>
            </select>
        </div>
        <div class="orders-table-area">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th style="width:40px;"></th>
                        <th style="width:90px;">納品書No.</th>
                        <th style="width:160px;">顧客名</th>
                        <th style="width:180px;">納品内容</th>
                        <th style="width:120px;">電話番号</th>
                        <th style="width:100px;">納品日</th>
                        <th style="width:100px;">納品状態</th>
                        <th style="width:80px;">備考</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="deliveryNote" value="1001"></td>
                        <td>1001</td>
                        <td>佐藤花子</td>
                        <td><a href="#">商品B</a></td>
                        <td>080-xxxx-xxxx</td>
                        <td>2025/05/21</td>
                        <td>納品済み</td>
                        <td>特になし</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="orders-btns-row">
            <a href="/html/delivery_form.html" class="btn create">新規納品書作成</a>
            <button class="btn delete-btn">納品書削除</button>
        </div>
    </div>
</body>
</html>
