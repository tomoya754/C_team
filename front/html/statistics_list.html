<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>統計情報一覧</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/statistics_list.css">
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <!-- サイドバー背景（モーダル用） -->
    <div class="sidebar-bg" id="sidebarBg"></div>
    <!-- サイドバー -->
    <nav class="sidebar" id="sidebar">
        <span class="sidebar-close" id="sidebarClose">&times;</span>
        <ul>
            <li><a href="home.html">・<u>HOME</u></a></li>
            <li><a href="order_list.html">・注文書一覧</a></li>
            <li><a href="delivery_list.html">・納品書一覧</a></li>
            <li><a href="statistics_list.html">・統計情報一覧</a></li>
            <li><a href="customer_register.html">・顧客情報登録</a></li>
        </ul>
    </nav>
    <!-- メインコンテンツ -->
    <div class="main" id="main">
        <h1>統計情報一覧</h1>
        <div style="margin: 30px auto; max-width: 1000px;">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 16px;">
                <input type="text" placeholder="顧客ID、顧客名" style="font-size: 18px; flex: 1; padding: 8px;">
                <button style="font-size: 18px; padding: 8px 18px;">確定</button>
                <select style="font-size: 18px; padding: 8px;">
                    <option>累計売上</option>
                    <option>リードタイム</option>
                    <option>購入回数</option>
                </select>
                <select style="font-size: 18px; padding: 8px;">
                    <option>昇順</option>
                    <option>降順</option>
                </select>
            </div>
            <table class="statistics-list-table">
                <thead>
                    <tr>
                        <th>顧客ID</th><th>顧客名</th><th>住所</th><th>累計売上</th><th>平均リードタイム</th><th>購入回数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>No.25001</td>
                        <td>大阪情報専門学校</td>
                        <td>大阪府大阪市東成区<br>中本5-5-21</td>
                        <td>￥15,000</td>
                        <td>6日</td>
                        <td>1回</td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
    // サイドバー開閉
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarBg = document.getElementById('sidebarBg');
    const sidebarClose = document.getElementById('sidebarClose');
    function openSidebar() {
        sidebar.classList.add('open');
        sidebarBg.classList.add('show');
    }
    function closeSidebar() {
        sidebar.classList.remove('open');
        sidebarBg.classList.remove('show');
    }
    menuBtn.onclick = openSidebar;
    sidebarClose.onclick = closeSidebar;
    sidebarBg.onclick = closeSidebar;
    </script>
</body>
</html>
